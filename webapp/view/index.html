<body>

    <header>
        <div class="container">
            <nav class="navbar">

                <div class="navbar-header">
                    <a class="navbar-brand" href="index.html"><img src="/webapp/view/img/banner.png" width="200px;">
                    </a>
                </div>
            </nav>
        </div>


    </header>

    <section id="login">

        <div class="container">
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <div class="box">
                        <form class="form-horizontal" action="" method="post">
                            <fieldset>
                                <legend class="text-left">Login</legend>


                                <!-- Email-->
                                <div class="form-group">
                                    <label class="col-md-3 control-label" for="email">Email:</label>
                                    <div class="col-md-9">
                                        <input id="email" name="email" type="email" placeholder="Email:" class="form-control">
                                    </div>
                                </div>

                                <!-- Password-->
                                <div class="form-group">
                                    <label class="col-md-3 control-label" for="password">Passwort</label>
                                    <div class="col-md-9">
                                        <input id="password" name="password" type="password" placeholder="Passwort" class="form-control">
                                    </div>
                                </div>


                                <!-- Button Action -->
                                <div class="form-group">
                                    <div class="col-md-9 col-md-offset-3">
                                        <button type="submit" class="btn btn-red">Einloggen</button>

                                    </div>
                                </div>
                            </fieldset>
                        </form>
                        <hr>

                        <!-- HPI-Id-Form -->
                        <form>
                            <fieldset>
                                <div class="form-group">
                                    <div class="col-md-12 text-center">
                                        <button type="submit" class="btn-lg  btn-hpiid">Mit Open-Hpi einloggen</button>
                                    </div>
                                </div>
                            </fieldset>
                        </form>
                        <hr>

                        <div class="text-center">
                            <a href="">Passwort vergessen?</a>
                        </div>

                    </div>
                    <!-- End of box -->
                </div>
                <!-- End of coloumn -->
            </div>
            <!-- End of row -->
        </div>
        <!-- End of container -->

    </section>
    <!-- End of section login -->




    <footer>

    </footer>



</body>

</html>
